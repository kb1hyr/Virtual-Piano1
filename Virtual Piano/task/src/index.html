<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="wKey">W</kbd>
            <kbd id="eKey">E</kbd>
            <kbd id="tKey">T</kbd>
            <kbd id="yKey">Y</kbd>
            <kbd id="uKey">U</kbd>
        </div>
    </div>
    <script src="handler.js"></script>
</body>
</html>
